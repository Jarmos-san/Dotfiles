#: Fonts {{{

# More info available on: https://sw.kovidgoyal.net/kitty/conf/#fonts

font_family                     FiraCode NF
bold_font                         auto
italic_font                        auto
bold_italic_font             auto

font_size                          11.0

# Adjust the line height between each individual lines of the terminal
adjust_line_height        2

#: }}}

#: Cursor customization {{{

# More info available on: https://sw.kovidgoyal.net/kitty/conf/#cursor-customization

# It would be nice to customize the colour of the cursor as well.
# Will need to refer to the documentations later on for further
# customization & clarification.

# cursor #cccccc

# Customize the colour of the text under the cursor. I believe it'll be a
# "nice to have" if customized properly. Although I need to refer to the
# docs for futher reference & clarification on customization procedures
# cursor_text_color #111111

#: }}}

#: Scrollback {{{

# More info available on: https://sw.kovidgoyal.net/kitty/conf/#scrollback

# Reduce the number of scrollback lines for better performance & lower
# RAM usage.  Default is to keep 2000 lines in memory!
scrollback_lines                  200

# Pager to use for showing the entries of the scrollback lines
scrollback_pager                less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

#: }}}

#: Mouse {{{

# More info available on: https://sw.kovidgoyal.net/kitty/conf/#mouse

# Disable the mouse cursor immediately after some texts are typed
# into the terminal to avoid distraction & increase efficiency.
mouse_hide_wait                 -1

# Customize the colours of URLs. Will get back to it after a while
# since I need to check if the default behaviour suits my needs or not
# url_color #0087bd

# Make URLs look "normal" i.e with underlined. Default behaviour is
# to showcase curly underline which looks ugly & out-of-place.
# NOTE: I might've to update the terminal to it's latest patch to enable
# URLs with straight underlines, else it doesn't seem to work for now
# url_style                                 straight
url_style                                   double

# Always strip trailing whitespaces which can be annoying otherwise
strip_trailing_spaces           always

